	<!DOCTYPE html>
	<html data-ember-extension="1"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    
	    <link type="text/css" rel="stylesheet" href="../styles/bundle_style.css">
	    <link type="text/css" rel="stylesheet" href="../styles/style.css">
	    <style type="text/css">

	path.arc {
	  cursor: move;
	  fill: #fff;
	}

	.node {
	  font-size: 10px;
	}

	.node:hover {
	  fill: #1f77b4;
	}

	.link {
	  fill: none;
	  stroke: #1f77b4;
	  stroke-opacity: .4;
	  pointer-events: none;
	}

	.link.source, .link.target {
	  stroke-opacity: 1;
	  stroke-width: 2px;
	}

	.node.target {
	  fill: #d62728 !important;
	}

	.link.source {
	  stroke: #d62728;
	}

	.node.source {
	  fill: #2ca02c;
	}

	.link.target {
	  stroke: #2ca02c;
	}

	    </style>
	  </head>
	  <body>
	    <h1 style="position:absolute; right:0px;"><i>Routing Form</i><br/>Co-occurrence</h1>
	    <aside style="z-index: 200; top:160px;">
		<p>Filter: <select id="college">
		</select>

		</p><p>This chord diagram visualizes co-occurrences in Routing Forms by PI.

		</p><p>Each link represents two PIs that appeared in the same routing form.  Hover on PIs to highlight links.  Diagram can be rotated.


		</p><p>Built with <a href="http://d3js.org/">d3.js</a>.
		</p>
	    </aside>

	    <script type="text/javascript" src="../javascript/d3.js"></script>
	    <script type="text/javascript" src="../javascript/d3.layout.js"></script>
	    <script type="text/javascript" src="packages.js"></script>
	    <script type="text/javascript">

	var w = 1280,
	    h = 800,
	    rx = w / 2,
	    ry = h / 2,
	    m0,
	    rotate = 0;

	var splines = [];

	var cluster = d3.layout.cluster()
	    .size([360, ry - 120])
	    .sort(function(a, b) { return d3.ascending(a.key, b.key); });

	var bundle = d3.layout.bundle();

	var line = d3.svg.line.radial()
	    .interpolate("bundle")
	    .tension(.85)
	    .radius(function(d) { return d.y; })
	    .angle(function(d) { return d.x / 180 * Math.PI; });

	// Chrome 15 bug: <http://code.google.com/p/chromium/issues/detail?id=98951>
	var div = d3.select("body").insert("div", "h2")
	    .style("top", "-80px")
	    .style("left", "-160px")
	    .style("width", w + "px")
	    .style("height", w + "px")
	    .style("position", "absolute")
	    .style("-webkit-backface-visibility", "hidden");

	  function truncate_pi(pi) {
	    rval = pi.split(',')[0] + ',';
	    rval = rval + pi.split(',')[1][1];
	    return rval;
	  }

	  function classify_pi(pi) {
	    rval = pi.split(',')[0] + ',';
	    rval = rval + pi.split(',')[1][1];
	    return rval.replace(/[^a-zA-Z]/g, "_");
	  }

	var svg;

	college_selected = 'business';
	function jump() {
		d3.select("svg").remove();
		svg = div.append("svg:svg")
		    .attr("width", w)
		    .attr("height", h)
		  .append("svg:g")
		    .attr("transform", "translate(" + rx + "," + ry + ")");

		svg.append("svg:path")
		    .attr("class", "arc")
		    .attr("d", d3.svg.arc().outerRadius(ry - 120).innerRadius(0).startAngle(0).endAngle(2 * Math.PI))
		    .on("mousedown", mousedown);


		d3.json("occurrence.json", function(occurrence) {
		  var college_list = occurrence.colleges;
		  d3.select('#college')
		    .selectAll('option')
		    .data(college_list)
		    .enter()
		    .append('option')
		    .attr("value",function(d){ return d.key;})
		    .attr("selected",function(d){ return d.key == college_selected ? 'true' : null;})
		    .text(function(d) { return d.college; });

		  people = occurrence[college_selected].nodes;
		  var nodes = cluster.nodes(packages.root(people));
		  var links = packages.map_links(nodes, people, occurrence[college_selected].links);
		  var splines = bundle(links);
                  
                  var matcher = new RegExp(college_selected, 'i');
		  var path = svg.selectAll("path.link")
		      .data(links)
		    .enter().append("svg:path")
		      .attr("class", function(d) { 
                         classes = "link source-" + classify_pi(d.source.key) + " target-" + classify_pi(d.target.key); 
                         //classes = classes + (d.source.pi_college.match(matcher) ? " active" : " inactive");
                         return classes;
                       })
		      .attr("d", function(d, i) { return line(splines[i]); });

		  svg.selectAll("g.node")
		      .data(nodes.filter(function(n) { return !n.children; }))
		    .enter().append("svg:g")
		      .attr("class", function(d) {
                         classes = "node";
                         //classes = classes + (d.pi_college college_selected ? " active" : " inactive");
                         return classes;
                       })
		      .attr("id", function(d) { return "node-" + classify_pi(d.key); })
		      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })
		    .append("svg:text")
		      .attr("dx", function(d) { return d.x < 180 ? 8 : -8; })
		      .attr("dy", ".31em")
		      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
		      .attr("transform", function(d) { return d.x < 180 ? null : "rotate(180)"; })
		      .text(function(d) { return truncate_pi(d.key); })
		      .on("mouseover", mouseover)
		      .on("mouseout", mouseout);
		});

	}

	jump();

	d3.select("#college").on("change", function() {
	college_selected = this.value;
	jump();
	});

	d3.select(window)
	    .on("mousemove", mousemove)
	    .on("mouseup", mouseup);

	function mouse(e) {
	  return [e.pageX - rx, e.pageY - ry];
	}

	function mousedown() {
	  m0 = mouse(d3.event);
	  d3.event.preventDefault();
	}

	function mousemove() {
	  if (m0) {
	    var m1 = mouse(d3.event),
		dm = Math.atan2(cross(m0, m1), dot(m0, m1)) * 180 / Math.PI;
	    div.style("-webkit-transform", "translateY(" + (ry - rx) + "px)rotateZ(" + dm + "deg)translateY(" + (rx - ry) + "px)");
	  }
	}

	function mouseup() {
	  if (m0) {
	    var m1 = mouse(d3.event),
		dm = Math.atan2(cross(m0, m1), dot(m0, m1)) * 180 / Math.PI;

	    rotate += dm;
	    if (rotate > 360) rotate -= 360;
	    else if (rotate < 0) rotate += 360;
	    m0 = null;

	    div.style("-webkit-transform", null);

	    svg
		.attr("transform", "translate(" + rx + "," + ry + ")rotate(" + rotate + ")")
	      .selectAll("g.node text")
		.attr("dx", function(d) { return (d.x + rotate) % 360 < 180 ? 8 : -8; })
		.attr("text-anchor", function(d) { return (d.x + rotate) % 360 < 180 ? "start" : "end"; })
		.attr("transform", function(d) { return (d.x + rotate) % 360 < 180 ? null : "rotate(180)"; });
	  }
	}

	function fade(opacity) {
	  svg.selectAll('g.node').style('opacity',opacity);
	  svg.selectAll("path.link")
	     .style('opacity',opacity)
	     .each( fadeNode(opacity));
	}

	function fadeNode(opacity) {
	  return function(d) {
	      target_node = "#node-" + classify_pi(d.target.key);
	      source_node = "#node-" + classify_pi(d.source.key);
	      svg.select(source_node).style("opacity",opacity);
	      svg.select(target_node).style("opacity",opacity);
  };
}

function mouseover(d) {
  fade(0.1);
  svg.select("#node-" + classify_pi(d.key)).style("opacity",1);
  svg.selectAll("path.link.target-" + classify_pi(d.key))
      .style('opacity',1)
      .classed("target", true)
      .each(updateNodes("source", true));

  svg.selectAll("path.link.source-" + classify_pi(d.key))
      .style('opacity',1)
      .classed("source", true)
      .each(updateNodes("target", true));
}

function mouseout(d) {
  fade(1);
  svg.selectAll('g.node')
     .style('opacity',1);
  svg.selectAll("path.link.source-" + classify_pi(d.key))
      .classed("source", false)
      .each(updateNodes("target", false));

  svg.selectAll("path.link.target-" + classify_pi(d.key))
      .classed("target", false)
      .each(updateNodes("source", false));
}

function updateNodes(name, value) {
  return function(d) {
    if (value) this.parentNode.appendChild(this);
    svg.select("#node-" + classify_pi(d[name].key)).classed(name, value).style('opacity',1);
  };
}

function cross(a, b) {
  return a[0] * b[1] - a[1] * b[0];
}

function dot(a, b) {
  return a[0] * b[0] + a[1] * b[1];
}

    </script>
  

<script type="text/javascript" src="chrome-extension://bmdblncegkenkacieihfhpjfppoconhi/in-page-script.js"></script></body></html>
