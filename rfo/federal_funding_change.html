<html>
<head>
    <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart']}]}"></script>
    <script src="javascript/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        google.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Agency', 'Amount', { role: 'style' }, { role: 'annotation' }],

                ['Interior',2,'#4285F4','$149,766(scaled down)'],
                ['Agriculture',1.69898288636321,'#4285F4','$455,183'],
                ['Other',0.842951395691957,'#4285F4','$3,893,622'],
                ['NSF',0.0643245237626637,'#4285F4','$899,767'],
                ['DOD',0.0626220648218231,'#4285F4','$516,518'],
                ['Education',-0.0277148482201702,'#dc3912','-$619,511'],
                ['DHHS',-0.224597106052651,'#dc3912','-$54,005,768'],
                ['EPA',-0.228840165075829,'#dc3912','-$90,385'],
                ['Commerce',-0.289343672805728,'#dc3912','-$37,014'],
                ['Transportation',-0.406411001788909,'#dc3912','-$1,635,723'],
                ['NASA',-0.595875340393595,'#dc3912','-$5,728,012'],
                ['Energy',-0.664987119659671,'#dc3912','-$4,417,814'],
            ]);


            var options = {
                title:  'UIowa Federal Funding Change, FY2010 - FY2014',
                hAxis: {
                    format: '#%'
                }
            };

            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

            chart.draw(data, options);
            $('text:contains("Amount")').parent().parent().remove();
        }
    </script>
</head>
<body>
<div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
